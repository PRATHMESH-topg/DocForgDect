<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Forgery Detection Demo</title>

  <!-- Google Font + Chart.js -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357abd;
    }

    #preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    canvas {
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Document Forgery Detection</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="preview" src="#" alt="" style="display:none;"/>
    <div class="loader" id="loader"></div>

    <div>
      <button onclick="predictImage()">Test Image</button>
      <button onclick="resetPage()">Reset</button>
    </div>

    <canvas id="resultChart" width="300" height="300" style="display:none;"></canvas>
    <div id="resultText" class="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const loader = document.getElementById("loader");
    const resultText = document.getElementById("resultText");
    const resultChart = document.getElementById("resultChart");
    let chartInstance;

    fileInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    });

    async function predictImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      loader.style.display = "block";
      resultText.innerHTML = "";
      resultChart.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://localhost:5050/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.error) {
          resultText.innerHTML = "‚ö†Ô∏è Error: " + data.error;
          return;
        }

        resultText.innerHTML = `Prediction: <strong>${data.prediction}</strong><br>
                                Forged: ${data.forged_prob}% | Original: ${data.original_prob}%`;

        showChart(data.original_prob, data.forged_prob);

      } catch (error) {
        loader.style.display = "none";
        resultText.innerHTML = "‚ùå Server Error: " + error;
      }
    }

    function showChart(original, forged) {
      resultChart.style.display = "block";
      const ctx = resultChart.getContext("2d");

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Original', 'Forged'],
          datasets: [{
            data: [original, forged],
            backgroundColor: ['#4CAF50', '#FF5252']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    function resetPage() {
      fileInput.value = "";
      preview.style.display = "none";
      resultText.innerHTML = "";
      if (chartInstance) chartInstance.destroy();
      resultChart.style.display = "none";
    }
  </script>
</body>
</html>
